<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JSON Validator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<main>
		<h1 id="title">JSON validator*</h1>
		<div id="input">
			<textarea id="input-area"></textarea>
			<input type="file" name="file" accept=".json" id="upload-btn">
			<button id="validate-btn">Validate!</button>
		</div>
		<p id="disclaimer">* This validator does not check for second level objects or arrays.</p>
		<div id="result">
			
		</div>
	</main>

	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
